<div *ngIf="identity" class="container">
  <div class="form-group">
    <div class="btn-group">
      <app-back-button></app-back-button>
    </div>
  </div>
  <h2><small>Search Contact</small></h2>
  <form>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="query" class="form-control" [(ngModel)]="query" />
    </div>
    <div class="form-group">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary pull-right" (click)="search()">Search</button>
      </div>
    </div>
  </form>

  <div *ngIf="contacts">
    <h3><small>Search Results:</small></h3>
    <ul class="link-list">
      <li *ngFor="let contact of contacts" (click)="addContact(contact)">
        {{contact.id}}: {{contact.name}}
      </li>
    </ul>
  </div>
</div>
