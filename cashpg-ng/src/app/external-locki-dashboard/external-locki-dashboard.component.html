
<p>youer public key goes here</p>

<form action="#">
  <div class="form-group">
    <label>Destination:</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="destination" />
  </div>
  <div class="form-group">
    <div class="btn-group">
      <button type="submit" class="btn btn-primary pull-right" (click)="addEntry()">Add</button>
    </div>
  </div>
</form>

<div class="clear"></div>

<ul class="link-list">
  <li *ngFor="let entry of lockiEntries" (click)="unlock(entry)">
    unlock {{entry.server}}
  </li>
</ul>
